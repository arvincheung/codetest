<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id='campaignDiv'></div>
  </body>
  <script id='CampaignTemplate' type='text/template'>
    <table id='{{id}}' cellspacing='5' cellpadding='2'>
      <thead>
        <tr>
          <th colspan='2'>{{name}}</th>
        </tr>
        <tr>
          <td>Start: {{start}}</td>
          <td>End: {{end}}</td>
        </tr>
        <tr>
          <td>Options</td>
          <td>Votes</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </script>
  <script id='CampaignOptionTemplate' type='text/template'>
    <tr id='{{id}}'>
      <td>{{option}}</td>
      <td class='votes'>{{votes}}</td>
    </tr>
  </script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js'></script>
  <script src='index.js'></script>
</html>
